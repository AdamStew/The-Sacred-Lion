<dom-module id="vaadin-date-picker-default-theme" theme-for="vaadin-date-picker vaadin-date-picker-light">
  <template>
    <style>
      [part="clear-button"],
      [part="toggle-button"] {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-date-picker-overlay-default-theme" theme-for="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.3);
      }

      [part="overlay-header"] {
        background: #eee;
        padding: 1em;
        position: relative;
      }

      [part="clear-button"],
      [part="toggle-button"] {
        height: 1.4em;
        width: 1.4em;
        font-size: 1.4em;
        margin-left: 0.6em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [part="years-toggle-button"] {
        background: #eee;
        align-items: center;
      }

      [part="years-toggle-button"]::before {
        font-size: 1.4em;
        line-height: 1em;
      }

      [part="years"] {
        background: #ddd;
        cursor: pointer;
      }

      [part="years"]::before {
        border-left-color: #fff;
        z-index: 1;
      }

      [part="toolbar"] {
        padding: 1em;
        background: #eee;
      }

      [part="year-number"],
      [part="year-separator"] {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50%;
        transform: translateY(-50%);
      }

      [part="year-separator"]::after {
        font-family: 'vaadin-date-picker-icons';
        content: "\e903";
        font-size: 4px;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-month-calendar-default-theme" theme-for="vaadin-month-calendar">
  <template>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      [part="weekday"]:empty,
      [part="week-numbers"] {
        width: 2em;
      }

      [part="month-header"],
      [part="weekday"],
      [part="week-number"],
      [part="date"] {
        text-align: center;
        cursor: default;
        box-sizing: border-box;
        padding: 0.5em 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      [part="month-header"],
      [part="date"][selected] {
        font-weight: 600;
      }

      [part="weekday"],
      [part="week-number"] {
        opacity: 0.5;
      }

      [part="week-number"],
      [part="date"] {
        height: 2.5em;
      }

      [part="date"]:not(:empty) {
        cursor: pointer;
      }

      [part="date"][focused] {
        background: #eee;
      }

      :host([focused]) [part="date"][focused] {
        background: #ddd;
      }

      [part="date"][disabled] {
        opacity: 0.3;
        cursor: default;
      }
    </style>
  </template>
</dom-module>
