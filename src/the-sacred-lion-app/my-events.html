<dom-module id="my-events">
    <template>

        <iron-ajax
                id="boardGameAjax"
                url="https://boardgamegeek.com/xmlapi2/search"
                params='{{ajaxParam}}'
                handle-as="document"
                on-response="_handleResponse"
                last-response="{{data}}"></iron-ajax>

        <div class="card">
            <div class="layout horizontal">
                <h1 class="flex">Events</h1>
                <iron-icon class="card-actions" icon="add" on-click="openDia"></iron-icon>
                <div>[[searchList]]</div>
            </div>
        </div>

        <div>
            <paper-dialog id="pickGame" modal on-iron-overlay-opened="patchOverlay" on-iron-overlay-closed="closeSearch">
                <div class="inputs">
                    <paper-input id="gameName" label="Game Name" value="{{boardName}}"></paper-input>
                    <paper-button on-click="searchGame">Search</paper-button>
                </div>

                <iron-list>
                    <div id="boardgameNames"></div>
                </iron-list>

                <div class="buttons">
                    <paper-button dialog-confirm>Confirm</paper-button>
                    <paper-button dialog-dismiss>Cancel</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog id="otherDetails" modal on-iron-overlay-opened="patchOverlay" on-iron-overlay-closed="closeOtherDetails">
                <div class="inputs">
                    <vaadin-date-picker label="Date of Event"></vaadin-date-picker><br>
                    <time-element time="{{time}}"></time-element>
                </div>
                <div class="buttons">
                    <paper-button dialog-confirm>Add Event</paper-button>
                    <paper-button dialog-dismiss>Cancel</paper-button>
                </div>
            </paper-dialog>
        </div>

        <style include="iron-flex iron-flex-alignment iron-flex-factors iron-flex-reverse"></style>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            iron-icon {
                cursor: pointer;
            }

            paper-dialog {
                padding: 180px;
            }

            time-element {
                padding: 8px;
            }

            iron-list {
                height: 30vh;
            }

            paper-card {
                width: 100%;
            }

        </style>
    </template>

    <script>
        class MyEvents extends Polymer.Element {
            static get is() {
                return 'my-events';
            }

            static get properties() {
                return {
                    ajaxParam: {
                        type: String,
                        computed: 'processParam(boardName)'
                    }
                };
            }

            processParam(boardName) {
                return {"query":boardName, "type":"boardgame"};
            }

            _handleResponse(event) {
                var response = event.detail.response;
                console.log(response);

                this.$.boardgameNames.innerHTML = ""; //Clear div.

                //Get all of the board game names from the search.
                for(var i=0; i < response.getElementsByTagName("items")[0].getElementsByTagName("item").length; i++) {
                    //Game ID. console.log(response.getElementsByTagName("items")[0].getElementsByTagName("item")[i].getAttribute("id"));

                    //Create a card with the board game name displayed.
                    var card = document.createElement("paper-card");
                    card.innerHTML = response.getElementsByTagName("items")[0].getElementsByTagName("item")[i]
                        .getElementsByTagName("name")[0].getAttribute("value");
                    this.$.boardgameNames.appendChild(card);
                }
            }

            searchGame() {
                this.$.boardGameAjax.generateRequest();
            }

            openDia() {
                this.$.pickGame.open();
            }

            closeSearch() { // dialog close handler
                if(this.$.pickGame.closingReason.confirmed) {
                    this.$.otherDetails.open();
                }
            }

            closeOtherDetails() {
                if(this.$.otherDetails.closingReason.confirmed) {
                    //Store fb stuff.
                }
            }

            patchOverlay(e) {
                if(e.target.withBackdrop) {
                    e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
                }
            }
        }

        window.customElements.define(MyEvents.is, MyEvents);
    </script>
</dom-module>
