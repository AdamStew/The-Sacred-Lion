<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-public-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Public Profile</h1>
    </div>

  </template>

  <script>
    class MyPublicProfile extends Polymer.Element {
      static get is() { return 'my-public-profile'; }
      static get properties() {
        return {
          uid: {
            type: Number,
            observer: "_print",
          },
          qryData: {
            type: Object,
            observer: "_setUser"
          },
          user: {
              type: Object,
              value: null,
          },
          authUser: {
            type: Object,
            notify: true,
            value: null,
          }
        };
      }

      _setUser(oldVal, newVal){
        this.user = oldVal[0];
      }

      _print(oldVal, newVal){
        console.log(oldVal, newVal);
      }
    }

    window.customElements.define(MyPublicProfile.is, MyPublicProfile);
  </script>
</dom-module>
