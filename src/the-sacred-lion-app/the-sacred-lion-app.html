<dom-module id="the-sacred-lion-app">
    <template>
        <style>
          :host {
            --app-primary-color: #4285f4;
            --app-secondary-color: black;
    
            display: block;
          }
    
          app-drawer-layout:not([narrow]) [drawer-toggle] {
            display: none;
          }
    
          app-header {
            color: #fff;
            background-color: var(--app-primary-color);
          }
    
          app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
          }
    
          .drawer-list {
            margin: 0 20px;
          }
    
          .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: var(--app-secondary-color);
            line-height: 40px;
          }
    
          .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
          }
        </style>
    
        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>
    
        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>
    
        <app-drawer-layout fullbleed narrow="{{narrow}}">
          <!-- Drawer content -->
          <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
            <app-toolbar>Menu</app-toolbar>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="login" href="[[rootPath]]login">Login</a>
              <a name="login" href="[[rootPath]]events">Events</a>
              <a name="login" href="[[rootPath]]invites">Invites</a>
              <a name="login" href="[[rootPath]]private-profile">Private Profile</a>
              <a name="login" href="[[rootPath]]public-profile">Public Profile</a>
              <a name="login" href="[[rootPath]]user-list">User List</a>
              <a name="login" href="[[rootPath]]user-stats">User Stats</a>
            </iron-selector>
          </app-drawer>
    
          <!-- Main content -->
          <app-header-layout has-scrolling-region>
    
            <app-header slot="header" condenses reveals effects="waterfall">
              <app-toolbar>
                <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                <div main-title>The Sacred Lion</div>
              </app-toolbar>
            </app-header>
    
            <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
              <my-login name="login"></my-login>
              <my-events name="events"></my-events>
              <my-invites name="invites"></my-invites>
              <my-private-profile name="private-profile"></my-private-profile>
              <my-public-profile name="public-profile"></my-public-profile>
              <my-user-list name="user-list"></my-user-list>
              <my-user-stats name="user-stats"></my-user-stats>
              <my-view404 name="view404"></my-view404>
            </iron-pages>
          </app-header-layout>
        </app-drawer-layout>
      </template>
    
      <script>
        class TheSacredLionApp extends Polymer.Element {
          static get is() { return 'the-sacred-lion-app'; }
    
          static get properties() {
            return {
              page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged',
              },
              routeData: Object,
              subroute: String,
              // This shouldn't be neccessary, but the Analyzer isn't picking up
              // Polymer.Element#rootPath
              rootPath: String,
            };
          }
    
          static get observers() {
            return [
              '_routePageChanged(routeData.page)',
            ];
          }
    
          _routePageChanged(page) {
            // If no page was found in the route data, page will be an empty string.
            // Default to 'login' in that case.
            this.page = page || 'login';
    
            // Close a non-persistent drawer when the page & route are changed.
            if (!this.$.drawer.persistent) {
              this.$.drawer.close();
            }
          }
    
          _pageChanged(page) {
            // Load page import on demand. Show 404 page if fails
            var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
          }
    
          _showPage404() {
            this.page = 'view404';
          }
        }
    
        window.customElements.define(TheSacredLionApp.is, TheSacredLionApp);
      </script>
</dom-module>


<dom-module id="my-app">
